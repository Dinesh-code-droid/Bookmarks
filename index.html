<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Diary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #FFFFFF, #F7FFFD, #FFFFFF);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: #222;
      min-height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00002F;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    .input-group {
      margin-bottom: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-bottom: 14px;
      font-size: 16px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button-group {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 14px;
      margin-bottom: 20px;
    }
    .button-group button {
      flex: 0 0 auto;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .button-group button:hover {
      transform: scale(1.05);
    }
    button:nth-child(1) { background: #ff3c38; }
    button:nth-child(2) { background: #ffa534; }
    button:nth-child(3) { background: #17c3b2; }
    button:nth-child(4) { background: #3d5af1; }
    button:nth-child(5) { background: #8338ec; }

    .bookmark {
      background: #ffffffee;
      padding: 16px;
      margin: 12px 0;
      border-left: 6px solid #17c3b2;
      border-radius: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .bookmark:hover {
      transform: scale(1.015);
    }
    .bookmark strong {
      font-size: 20px;
      display: block;
      margin-bottom: 6px;
      color: #111;
    }
    .bookmark small {
      display: block;
      color: #666;
      margin-top: 4px;
      font-size: 13px;
    }
    .bookmark a {
  color: #3d5af1;
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
  font-size: 15px;
  max-width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  vertical-align: middle;
}
.bookmark a:hover {
  text-decoration: underline;
}
    .bookmark .delete-btn {
      margin-left: 10px;
      background: #f51720;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      display: none;
    }
    .bookmark .delete-btn:hover {
      background: #d1131a;
    }
    @media (max-width: 500px) {
      .button-group button {
        flex: 0 0 auto;
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h2>Bookmark Diary</h2>

<div class="input-group">
  <input type="text" id="shortName" placeholder="Short Name">
  <input type="text" id="webURL" placeholder="Web URL (https://...)">
</div>

<div class="button-group">
  <button onclick="addnsave()">Add</button>
  <button onclick="toggleDeleteButtons()">Edit</button>
  <button onclick="document.getElementById('importFile').click()">Import</button>
  
  
  <button onclick="exportBookmarks()">Export</button>
  <button onclick="window.print()">Print</button>
</div>

<div id="bookmarkList"></div>

<input type="file" id="importFile" accept=".txt" onchange="importBookmarks()" style="display:none;">

<script>
  let bookmarks = [];

  function addBookmark() {
    const name = document.getElementById('shortName').value.trim();
    const url = document.getElementById('webURL').value.trim();
    if (!name || !url) {
      alert('Please fill both fields.');
      return;
    }
    const dateTime = new Date().toLocaleString();
    bookmarks.push({ name, url, dateTime, lastOpened: "Never" });
    displayBookmarks();
    document.getElementById('shortName').value = '';
    document.getElementById('webURL').value = '';
  }

  function displayBookmarks() {
    const list = document.getElementById('bookmarkList');
    list.innerHTML = '';
    bookmarks.forEach((bm, index) => {
      const div = document.createElement('div');
      div.className = 'bookmark';
      div.innerHTML = `
        <strong>${bm.name}</strong>
        <small>Saved: ${bm.dateTime}</small>
        <small>Last Opened: ${bm.lastOpened}</small>
        <br>
        <a href="#" onclick="openBookmark(${index})">${bm.url}</a>
        <button class="delete-btn" onclick="deleteBookmark(${index})">Delete</button>
      `;
      list.appendChild(div);
    });
  }

 function addnsave(){
   addBookmark();
   saveBookmarks();
  
 }
  function saveBookmarks() {
  
    localStorage.setItem('myBookmarks', JSON.stringify(bookmarks));
    
   
  }

  function openBookmark(index) {
    const bm = bookmarks[index];
    bookmarks[index].lastOpened = new Date().toLocaleString();
    saveBookmarks();
    displayBookmarks();
    window.open(bm.url, '_blank');
  }

  function exportBookmarks() {
    const data = JSON.stringify(bookmarks, null, 2);
    const blob = new Blob([data], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'bookmarks.txt';
    a.click();
  }

  function importBookmarks() {
    const fileInput = document.getElementById('importFile');
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const imported = JSON.parse(e.target.result);
        if (Array.isArray(imported)) {
          bookmarks = bookmarks.concat(imported);
          saveBookmarks();
          displayBookmarks();
         
          saveBookmarks();
        } else {
          alert('Invalid file format.');
        }
      } catch (err) {
        alert('Error reading file.');
      }
    };
    reader.readAsText(file);
  }

  function deleteBookmark(index) {
   // if (confirm("Delete this bookmark?")) 
    {
      bookmarks.splice(index, 1);
      saveBookmarks();
      displayBookmarks();
      toggleDeleteButtons()
    }
  }

  function toggleDeleteButtons() {
    const btns = document.querySelectorAll('.delete-btn');
    btns.forEach(btn => {
      btn.style.display = (btn.style.display === 'inline-block') ? 'none' : 'inline-block';
    });
  }

  function loadBookmarks() {
    const stored = localStorage.getItem('myBookmarks');
    if (stored) {
      bookmarks = JSON.parse(stored);
      displayBookmarks();
    }
  }

  document.getElementById('webURL').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      addBookmark();
    }
  });

  loadBookmarks();
</script>

</body>
</html>
